<div>
  Users Listing

  <label>
    Search User By name :
    <input type="text" [(ngModel)]="term">
  </label>
  <ul id="users-list">
    <li *ngFor="let user of users | filter:term">
      <span [ngStyle]="{background: user.color}">&nbsp; &nbsp; &nbsp; &nbsp; </span>
      &nbsp;
      &nbsp;
      {{ user.name | uppercase }}
    </li>
  </ul>

  <button (click)="callService()">Call Log Service</button>
</div>
